<!DOCTYPE html>
<html>
<body>
    <h2>Test Multi-Format API</h2>
    <form id="testForm">
        <input type="file" id="testFile" name="multiFiles">
        <button type="submit">Test Upload</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('testFile');
            
            if (!fileInput.files.length) {
                alert('請選擇檔案');
                return;
            }
            
            const formData = new FormData();
            formData.append('multiFiles', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/process-multi-format', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                console.log('API Response:', result);
            } catch (error) {
                document.getElementById('result').textContent = '錯誤: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
